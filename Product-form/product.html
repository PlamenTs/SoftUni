<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<main>
    <aside><img src="nike-shoe.png" alt=""></aside>
    <section>
    <h1>Nike Roche Run</h1>
    <h3>120$</h3>
        <form class="size" action="">
            <p>Choose Size</p>
            <select name="" id="">
                <option value="">XS</option>
                <option value="">S</option>
                <option value="">M</option>
                <option value="">L</option>
            </select>
        </form>
        <form action="">
            <p>Name on Card</p>
            <input class="text" type="text" name="Name of Card" placeholder="Enter your name">
        </form>
        <form action="">
            <p>Card Number</p>
            <input class="text" type="number" placeholder="Enter your card number">
        </form>
        <form action="">
        <input class="button" type="submit" value="Continue">
        </form>
    </section>
</main>

</body>
</html>
